<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" style="text-align: center;">免费 IP 代理</div>
        <!-- Table -->
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>ip</td>
                        <td>端口号</td>
                        <td>协议</td>
                        <td>延迟</td>
                        <td>代理类型</td>
                        <td>代理位置</td>
                        <td>验证时间</td>
                        <td>点击复制 ip & port</td>
                    </tr>
                </thead>
                <tbody>
                    {% for proxy in proxys %}
                          <tr>
                              <td>{{proxy.ip}}</td>
                              <td>{{proxy.port}}</td>
                              <td>{{proxy.protocol}}</td>
                              <td>{{proxy.speed}}</td>
                              <td>{{proxy.type}}</td>
                              <td>{{proxy.city}}</td>
                              <td>{{proxy.verify_time}}</td>
                              <td>
                                  <button type="button" class="btn btn-default" aria-label="Left Align">
                                      <span class="glyphicon glyphicon-paste" aria-hidden="true" onclick="copyProxy('{{proxy.ip}}', '{{proxy.port}}')"></span>
                                  </button>
                              </td>
                          </tr>
                      {% endfor %}
                    </tbody>
              </table>
        </div>
    </div>
</body>
<script type="text/javascript">
    function copyProxy(ip, port) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(`${ip}:${port}`)
        }
    }
</script>
</html>
